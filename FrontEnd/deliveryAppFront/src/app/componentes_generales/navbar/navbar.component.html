<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark">
  <div class="container-fluid">
    <!-- Mostrar el logo en la posición 0 (primer elemento) -->
    <ng-container *ngIf="footerYLogoList">
      <a class="navbar-brand" routerLink="/homepage">
        <img [src]="footerYLogoList[0].iconoOImgAMostrar" class="img-fluid" style="width: 90px; height: 90px;"
          alt="Logo">
      </a>
    </ng-container>
    <button class="navbar-toggler" type="button" (click)="toggleCollapse()"
      [attr.aria-expanded]="isExpanded ? 'true' : 'false'" [attr.aria-controls]="'collapseExample'">
      <span class="navbar-toggler-icon"></span>
    </button>
    <!-- redes sociales -->
    <div class="collapse navbar-collapse" id="navbarNav" [ngClass]="{'collapse': !isExpanded, 'show': isExpanded}">
      <ul class="navbar-nav flex-grow-1 d-flex justify-content-center">
        <!-- Mostrar los elementos en posiciones específicas -->
        <div class="d-flex border border-secondary border-2 rounded rounded-pill mx-auto p-1">
          <li class="nav-item pe-5">
            <a class="nav-link" [href]="footerYLogoList[1]?.urlAMostrar" target="_blank">
              <i [class]="footerYLogoList[1]?.iconoOImgAMostrar" class="fa-2x" style="opacity: 0.5;"></i>
            </a>
          </li>
          <li class="nav-item pe-5">
            <a class="nav-link" [href]="footerYLogoList[2]?.urlAMostrar" target="_blank">
              <i [class]="footerYLogoList[2]?.iconoOImgAMostrar" class="fa-2x" style="opacity: 0.5;"></i>
            </a>
          </li>
          <li class="nav-item pe-5">
            <a class="nav-link" [href]="footerYLogoList[3]?.urlAMostrar" target="_blank">
              <i [class]="footerYLogoList[3]?.iconoOImgAMostrar" class="fa-2x" style="opacity: 0.5;"></i>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" [href]="footerYLogoList[4]?.urlAMostrar" target="_blank">
              <i [class]="footerYLogoList[4]?.iconoOImgAMostrar" class="fa-2x" style="opacity: 0.5;"></i>
            </a>
          </li>
        </div>
      </ul>
      <!-- pedidos ya y rappi -->
      <ul class="navbar-nav flex-grow-1 d-flex justify-content-center">
        <!-- Mostrar los elementos en posiciones específicas -->
        <div class="d-flex border border-secondary border-2 rounded rounded-pill mx-auto pe-2 ps-2">
          <li class="nav-item">
            <a class="nav-link" [href]="footerYLogoList[5]?.urlAMostrar" target="_blank">
              <img [src]="footerYLogoList[5]?.iconoOImgAMostrar"
                style="width: 50px; height: 50px; opacity: 0.4; border-radius: 15px;">
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" [href]="footerYLogoList[6]?.urlAMostrar" target="_blank">

                style="width: 50px; height: 50px; opacity: 0.4; border-radius: 15px;">
            </a>
          </li>
        </div>

      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" routerLink="/paneldecontrol">Ingreso usuarios</a>
