
<!-- TARJETA BEBIDAS -->

    
        <div *ngFor="let TipoPlato of tiposPlatosModel">  
           <div class="card bebidas">         
                <div class="card-statistic-3 p-4">
                    <div class="card-icon card-icon-large">
                        <i class="fas fa-glass-cheers"></i>
                    </div>                     
                    <div class="mb-4">
                        <h5 class="card-title mb-0">{{TipoPlato.nombreTipoPlato}}</h5>
                    </div>
                    <div class="button-divisor">
                        <button type="button" class="btn btn-outline-light btn-sm"
                            (click)="openModalMenuComp(templateMenuComp); mostrarListaTipoPlato(TipoPlato.idTipoPlato)">LISTA BEBIDAS</button>
                        <button type="button" class="btn btn-outline-light btn-sm">AGREGAR BEBIDA</button>
                    </div>
                </div>
            </div>
        </div>  
    

<!-- MODAL BEBIDAS -->

    <ng-template #templateMenuComp>
        <div class="container-fluid modal-bebidas">
            <div class="modal-header">
                    <h4 class="modal-title">MODAL BEBIDAS</h4>
                    <div class="card-icon card-icon-large">
                        <i class="fas fa-glass-cheers"></i>
                    </div>
                        <button type="button" class="btn btn-outline-light btn-sm" (click)="modalMenuComp.hide()">
                          <span aria-hidden="true">&times;</span>
                        </button>
            </div>

                <div class="modal-body d-flex justify-content-center">
                    <p>ESTE ES EL MODAL BEBIDAS</p>
                </div>
                    <div *ngFor="let MenuCompletoModel of menuCompModel">                    
                        <div class="row" >
                          <div class="col-4">
                           <p>{{MenuCompletoModel.nombrePlato}}</p>
                          </div>

                          <div class="col-4">
                           <p>${{MenuCompletoModel.precioPlato}}</p>
                          </div>

                          <div class="col-4">
                            <p>{{MenuCompletoModel.tipoPlato.nombreTipoPlato}}</p>
                          </div>
                        </div>
                    </div>
        </div>
    </ng-template>
